<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin/css/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin/css/sidebar.css') }}"
    />
    {% block extra_head %}{% endblock %}
    <title>{% if title %} {{ title }} {% else %} Admin {% endif %}</title>
  </head>
  <body>
    <div class="container-fluid" style="padding-left: 0">
      <div class="row">
        <div class="col-md-3">
          {% include 'admin/_includes/sidebar.html' ignore missing %}
        </div>
        <div class="col-md-9">{% block main %}{% endblock %}</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='admin/js/main.js')}}"></script>
  </body>
</html>
